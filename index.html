<!DOCTYPE html>
<html>

<head>
    <title>Onvacation</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container mb-5">
        <div class="row">
            <div class="col-md-12 text-center mb-5 mt-4">
                <img src="./img/logo.png" />
            </div>
            <div class="col-md-12 text-center ">
                <h1>Prueba en JS</h1>
            </div>
            <div class="col-md-6">
                <h4>Validación de cadena de entrada</h4>
                <input type="text" id="inputForm" placeholder="Cadena de entrada" class="form-control mb-2">
                <button onclick="validateCadena()" class="btn btn-primary">Validar</button>
                <div class="alert alert-primary mt-3" role="alert" style="display: none;" id="alertValidateText">
                    <span>El resultado de la operación es <strong id="validateText"></strong></span>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Validación de palabra mas larga</h4>
                <input type="text" id="inputString" placeholder="cadena de texto" class="form-control mb-2">
                <button onclick="validateString()" class="btn btn-primary">Validar</button>
                <div class="alert alert-primary mt-3" role="alert" style="display: none;" id="alertValidateString">
                </div>
            </div>

            <div class="col-md-12 text-center mt-5">
                <h1>Prueba en PHP</h1>
            </div>

            <div class="col-md-6">
                <h4>Validación comisión</h4>
                <div class="row">

                    <div class="col-md-6">
                        <input type="number" id="inputSale" placeholder="Ventas del mes" class="form-control mb-2">
                    </div>

                    <div class="col-md-6">
                        <input type="number" id="inputPorcetanje" placeholder="Porcentaje de la venta" class="form-control mb-2" >
                    </div>
                </div>

                <div class="alert alert-primary mt-3" role="alert" style="display: none;" id="alertValidateComision">
                </div>

                <button onclick="calcularComision()" class="btn btn-primary">Calcular comisión</button>
            </div>

        </div>
    </div>



</body>
<!--
SELECT J.nombre, E.nombre as nombre_equipo, p.fecha_partido FROM equipos as E
JOIN jugadores as J ON J.fk_equipos = E.id_equipos
INNER JOIN partidos as P ON p.fk_equipo_local = E.id_equipos
-->

</html>

<script src="./index.js"></script>
